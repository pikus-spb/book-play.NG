<ng-container>
  <button
    mat-icon-button
    matTooltip="Вкл/выкл главное меню"
    matTooltipPosition="below"
    matTooltipShowDelay="1500"
    (click)="menuClick.emit()">
    <mat-icon>menu</mat-icon>
  </button>
  <img
    src="/shared/assets/images/favicon.ico"
    alt="Book-play.ru"
    class="logo" />
  <h1>Book-Play.Ru</h1>
  <player-button *ngIf="openedBookService.book$ | async"></player-button>
  <img
    src="/shared/assets/images/title.png"
    alt="С новым годом!"
    class="title" />
</ng-container>
