<div class="library-container">
  <h1 class="main">
    Библиотека
    <h3>(авторы, книги)</h3>
  </h1>

  <div *ngIf="this.getAllBookLetters() | async as data">
    <section *ngFor="let section of data | keyvalue">
      <h1 class="letter">{{ section.key }}</h1>
      <a
        *ngFor="let book of section.value"
        class="book"
        [routerLink]="'/player/' + book.id"
        >{{ book.authorFirstName[0] }}. {{ book.authorLastName }} -
        {{ book.title }}</a
      >
    </section>
  </div>
</div>
